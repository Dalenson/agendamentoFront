<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-cookies.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="/js/config.js"></script>
  </head>
  <body ng-app="aplicacao" ng-controller="Rest">
    <svg viewBox="0 0 1440 320" class="waveTop">
      <path fill="#2B818C" fill-opacity="1" d="M 0 64 L 48 90.7 C 96 117 192 171 288 176 C 384 181 480 139 576 128 C 672 117 768 139 864 133.3 C 960 128 1056 96 1152 74.7 C 1248 53 1344 43 1392 37.3 L 1440 32 L 1440 1000 L 1392 1000 C 1344 1000 1248 1000 1152 1000 C 1056 1000 960 1000 864 1000 C 768 1000 672 1000 576 1000 C 480 1000 384 1000 288 1000 C 192 1000 96 1000 48 1000 L 0 1000 Z"></path>
    </svg>
    <div class="leftForm">
      <img class="imgLogin" src="/img/backLogin.png">
    </div>
    <div class="form">
      <div class="login">
        <h1 class="appName">Aplicativo</h1>
        <h1 class="loginh1">Login</h1>
        <div class="form-floating mb-3">
          <input type="email" class="form-control email" id="email" placeholder="Email">
          <label class="email" for="floatingInput"><i class="bi bi-envelope" style="margin-right: 10px;"></i>Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control email" id="password" placeholder="Senha">
          <label class="email" for="floatingInput"><i class="bi bi-lock-fill"style="margin-right: 10px;"></i>Senha</label>
          <i class="bi bi-eye" id="eye" style="position: absolute;top: 40%;right: 0;cursor:pointer;color:white;" ng-click="mostrarSenha()"></i>
        </div>
        
        <div class="butons">
          <button class="btn blue button" type="button" value="Entrar" ng-click="login()" id="btnLogin">
            Entrar
          </button>
          <h1 class="erroLogin">Email ou senha incorretos!</h1>
        </div>
        <div class="opcoes">
          <!-- <h2 class="esqueceuSenha"></h2> -->
          <h2 class="addConta" ng-click="cadastro()">Criar uma conta  <i class="bi bi-person-plus-fill"></i></h2>
        </div>
      </div>
    </div>
    <!-- <svg viewBox="0 0 1440 320" class="waveBot">
      <path fill="#2B818C" fill-opacity="1" d="M 0 64 L 48 90.7 C 96 117 192 171 288 176 C 384 181 480 139 576 128 C 672 117 768 139 864 133.3 C 960 128 1056 96 1152 74.7 C 1248 53 1344 43 1392 37.3 L 1440 32 L 1440 1000 L 1392 1000 C 1344 1000 1248 1000 1152 1000 C 1056 1000 960 1000 864 1000 C 768 1000 672 1000 576 1000 C 480 1000 384 1000 288 1000 C 192 1000 96 1000 48 1000 L 0 1000 Z"></path>
    </svg> -->
    <script src="js/login.js" type="application/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  </body>
</html>
